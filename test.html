<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>TrackBox</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		html, body{
			position:fixed;
			top:0;
			left:0;
			right:0;
			bottom:0;
		}

		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>

<body>
	<div id="app"></div>
	<div id="map"></div>

	<script src="//maps.google.com/maps/api/js?v=3&key=AIzaSyChuaneGgTfTzlwUdqAGw7ns6cJTIQEbGg&libraries=geometry"></script>
	<script src="trackbox-map/trackbox-map.js"></script>
	<script src="trackbox-track.js"></script>

	<script src="bundle.js"></script>

	<script>
		alert(window.innerHeight);
		window.addEventListener("resize", function(){
			onResize();
		});

		function onResize(){
			alert(window.innerHeight);
			document.querySelector("body").style.height = window.innerHeight + "px"
		};

		onResize();

		var track = new TrackboxTrack("track-20161030am-saga.json", "map");
	</script>

</body>
</html>
